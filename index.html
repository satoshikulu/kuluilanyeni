<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-192x192.png" />
    <link rel="shortcut icon" type="image/png" href="/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kulu İlan - Kulu Emlak Pazarı</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Kulu'da satılık ve kiralık emlak ilanları. Daire, müstakil ev, arsa ve dükkan ilanlarını inceleyin." />
    <meta name="theme-color" content="#3b82f6" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Kulu İlan" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Google Fonts - Nunito Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "2c4e9ae5-6554-448c-8016-5d5a1894755a",
          notifyButton: { 
            enable: true,
            text: {
              'tip.state.unsubscribed': 'Bildirimlere abone ol',
              'tip.state.subscribed': "Bildirimlere abone oldunuz",
              'tip.state.blocked': "Bildirimler engellendi",
              'message.prenotify': 'Bildirimlere abone olmak için tıklayın',
              'message.action.subscribed': "Bildirimlere abone oldunuz!",
              'message.action.resubscribed': "Bildirimlere tekrar abone oldunuz!",
              'message.action.unsubscribed': "Bildirimlerden çıktınız",
              'dialog.main.title': 'Bildirimleri Yönet',
              'dialog.main.button.subscribe': 'ABONE OL',
              'dialog.main.button.unsubscribe': 'ABONELIKTEN ÇIK',
              'dialog.blocked.title': 'Bildirimler Engellendi',
              'dialog.blocked.message': "Bildirimleri etkinleştirmek için tarayıcı ayarlarından izin verin."
            }
          },
          promptOptions: {
            slidedown: {
              prompts: [
                {
                  type: "push", // current types are "push" & "category"
                  autoPrompt: true,
                  text: {
                    /* actionMessage limited to 90 characters */
                    actionMessage: "Yeni emlak ilanları ve fırsatlar hakkında bildirim almak ister misiniz?",
                    /* acceptButton limited to 15 characters */
                    acceptButton: "İzin Ver",
                    /* cancelButton limited to 15 characters */
                    cancelButton: "Hayır"
                  },
                  delay: {
                    pageViews: 1,
                    timeDelay: 5
                  }
                }
              ]
            }
          },
          welcomeNotification: {
            "title": "Kulu İlan'a Hoş Geldiniz!",
            "message": "Yeni emlak ilanları ve fırsatlar hakkında bildirim alacaksınız.",
            "url": ""
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
