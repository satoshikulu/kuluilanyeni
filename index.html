        try {

            console.log('ðŸ”” OneSignal: GiriÅŸ yapmÄ±ÅŸ kullanÄ±cÄ± tespit edildi, login yapÄ±lÄ±yor...', user.id);

      // Internal login handler
      async function handleUserLogin(userId, userInfo) {
        OneSignalDeferred.push(async function(OneSignal) {
          try {
            await OneSignal.login(userId);
            console.log('ðŸ”” OneSignal: Internal login baÅŸarÄ±lÄ±:', userId);

      // KullanÄ±cÄ± bilgilerini tags olarak ekle
      async function addUserTags(user) {
        try {
          const nameParts = user.full_name.trim().split(' ');
          const firstName = nameParts[0] || '';
          const lastName = nameParts.slice(1).join(' ') || '';
          const phoneNumber = user.phone.startsWith('+90') 
            ? user.phone 
            : `+90${user.phone.replace(/\\D/g, '')}`;

          OneSignalDeferred.push(function(OneSignal) {
            // External ID olarak Supabase user ID'sini kullan
            OneSignal.User.addAlias('external_id', user.id);
            
            // KullanÄ±cÄ± bilgilerini tags olarak ekle
            OneSignal.User.addTags({
              'first_name': firstName,
              'last_name': lastName,
              'phone_number': phoneNumber,
              'user_id': user.id,
              'user_status': user.status,
              'user_role': user.role,
              'sync_source': 'hibrit_login',
              'last_sync': new Date().toISOString()
            });

            // Email subscription ekle (eÄŸer email varsa)
            if (user.email && user.email.trim()) {
              try {
                OneSignal.User.addEmail(user.email.trim());
                console.log('ðŸ”” OneSignal: Email subscription eklendi:', user.email);
              } catch (emailError) {
                console.warn('ðŸ”” OneSignal: Email subscription hatasÄ±:', emailError);
              }
            }

            // SMS subscription ekle (telefon numarasÄ± ile)
            if (phoneNumber) {
              try {
                OneSignal.User.addSms(phoneNumber);
                console.log('ðŸ”” OneSignal: SMS subscription eklendi:', phoneNumber);
              } catch (smsError) {
                console.warn('ðŸ”” OneSignal: SMS subscription hatasÄ±:', smsError);
              }
            }
            
            console.log('ðŸ”” OneSignal: KullanÄ±cÄ± bilgileri eklendi (hibrit)', {
              firstName,
              lastName,
              phoneNumber,
              userId: user.id
            });
          });
        } catch (error) {
          console.error('ðŸ”” OneSignal: Tags eklenirken hata:', error);
        }
      }

      // Subscription deÄŸiÅŸikliklerini dinle (opsiyonel - ekstra bilgi iÃ§in)
