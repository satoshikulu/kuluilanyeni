<!DOCTYPE html>
<html>
<head>
    <title>Web Push Test</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>üß™ Web Push Test</h1>
    <button id="subscribe">üì± Subscribe to Push</button>
    <button id="send">üì§ Send Test Notification</button>
    <div id="status"></div>

    <script>
        const VAPID_PUBLIC_KEY = 'BHi6klkfU7kVfVszzgRy95e5cWx5SrPh2bNa_rWHeYH5EosURCQWpyGp86AalCc5RV3AuCkUVWffLanBX7Aa3r8';
        const status = document.getElementById('status');
        let subscription = null;

        // VAPID key conversion
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // Subscribe to push
        document.getElementById('subscribe').onclick = async () => {
            try {
                status.innerHTML = 'üîß Registering service worker...';
                
                const registration = await navigator.serviceWorker.register('/web-push-sw.js');
                await navigator.serviceWorker.ready;
                
                status.innerHTML = 'üîê Requesting permission...';
                const permission = await Notification.requestPermission();
                
                if (permission !== 'granted') {
                    status.innerHTML = '‚ùå Permission denied';
                    return;
                }

                status.innerHTML = 'üì± Creating subscription...';
                subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
                });

                status.innerHTML = 'üíæ Saving to database...';
                
                // Save to database
                const response = await fetch('https://tjoivjohhjoedtwzuopr.supabase.co/rest/v1/push_subscriptions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqb2l2am9oaGpvZWR0d3p1b3ByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NTM5NTksImV4cCI6MjA3NTAyOTk1OX0.S-eAwtJaP8sxhK7lFRQ2Bvf8JduufHaOQuaTkEku5G0',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqb2l2am9oaGpvZWR0d3p1b3ByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NTM5NTksImV4cCI6MjA3NTAyOTk1OX0.S-eAwtJaP8sxhK7lFRQ2Bvf8JduufHaOQuaTkEku5G0'
                    },
                    body: JSON.stringify({
                        user_id: 'test-user-123',
                        phone: '5556874803',
                        subscription: JSON.stringify(subscription),
                        endpoint: subscription.endpoint
                    })
                });

                if (response.ok) {
                    status.innerHTML = '‚úÖ Subscription successful!';
                } else {
                    status.innerHTML = '‚ùå Database save failed';
                }
            } catch (error) {
                status.innerHTML = '‚ùå Error: ' + error.message;
                console.error(error);
            }
        };

        // Send test notification
        document.getElementById('send').onclick = async () => {
            try {
                status.innerHTML = 'üì§ Sending notification...';
                
                const response = await fetch('https://tjoivjohhjoedtwzuopr.supabase.co/functions/v1/send-web-push', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqb2l2am9oaGpvZWR0d3p1b3ByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NTM5NTksImV4cCI6MjA3NTAyOTk1OX0.S-eAwtJaP8sxhK7lFRQ2Bvf8JduufHaOQuaTkEku5G0'
                    },
                    body: JSON.stringify({
                        phone: '5556874803',
                        title: 'üß™ Direct Test',
                        body: 'Direct browser test notification!'
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    status.innerHTML = '‚úÖ Notification sent!';
                } else {
                    status.innerHTML = '‚ùå Send failed: ' + result.error;
                }
            } catch (error) {
                status.innerHTML = '‚ùå Error: ' + error.message;
                console.error(error);
            }
        };
    </script>
</body>
