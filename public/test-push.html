<!DOCTYPE html>
<html>
<head>
    <title>Web Push Test</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>ğŸ§ª Web Push Test</h1>
    <p><strong>UyarÄ±:</strong> Bu test sayfasÄ±nÄ± dÃ¼zgÃ¼n Ã§alÄ±ÅŸtÄ±rmak iÃ§in lÃ¼tfen sayfayÄ± <code>http://localhost</code> Ã¼zerinden aÃ§Ä±n (Ã¶r. `npx serve public`) â€” ServiceWorker Ã§alÄ±ÅŸmasÄ± iÃ§in gÃ¼venli baÄŸlam gereklidir.</p>
    <label>Supabase URL: <input id="supabaseUrl" placeholder="https://your-project.supabase.co" style="width:60%"></label><br>
    <label>Supabase Anon Key (test amaÃ§lÄ±): <input id="supabaseAnonKey" placeholder="anon-key" style="width:60%"></label><br>
    <button id="subscribe">ğŸ“± Subscribe to Push</button>
    <button id="send">ğŸ“¤ Send Test Notification</button>
    <div id="status"></div>

    <script>
        const VAPID_PUBLIC_KEY = 'BHi6klkfU7kVfVszzgRy95e5cWx5SrPh2bNa_rWHeYH5EosURCQWpyGp86AalCc5RV3AuCkUVWffLanBX7Aa3r8';
        const status = document.getElementById('status');
        let subscription = null;

        // VAPID key conversion
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // Subscribe to push
        document.getElementById('subscribe').onclick = async () => {
            try {
                status.innerHTML = 'ğŸ”§ Registering service worker...';
                
                const registration = await navigator.serviceWorker.register('/web-push-sw.js');
                await navigator.serviceWorker.ready;
                
                status.innerHTML = 'ğŸ” Requesting permission...';
                const permission = await Notification.requestPermission();
                
                if (permission !== 'granted') {
                    status.innerHTML = 'âŒ Permission denied';
                    return;
                }

                status.innerHTML = 'ğŸ“± Creating subscription...';
                subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
                });

                status.innerHTML = 'ğŸ’¾ Saving to database...';
                
                // Save to database (uses Supabase REST endpoint)
                const supabaseUrl = document.getElementById('supabaseUrl').value || window.location.origin
                const anonKey = document.getElementById('supabaseAnonKey').value

                const response = await fetch(`${supabaseUrl}/rest/v1/push_subscriptions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': anonKey || '',
                        'Authorization': anonKey ? `Bearer ${anonKey}` : ''
                    },
                    body: JSON.stringify({
                        user_id: 'test-user-123',
                        phone: '5556874803',
                        subscription: JSON.stringify(subscription),
                        endpoint: subscription.endpoint
                    })
                });

                if (response.ok) {
                    status.innerHTML = 'âœ… Subscription successful!';
                } else {
                    const text = await response.text();
                    status.innerHTML = 'âŒ Database save failed: ' + text;
                }
            } catch (error) {
                status.innerHTML = 'âŒ Error: ' + error.message;
                console.error(error);
            }
        };

        // Send test notification
        document.getElementById('send').onclick = async () => {
            try {
                status.innerHTML = 'ğŸ“¤ Sending notification...';
                
                const supabaseUrl = document.getElementById('supabaseUrl').value || window.location.origin
                const anonKey = document.getElementById('supabaseAnonKey').value

                const response = await fetch(`${supabaseUrl}/functions/v1/send-web-push`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': anonKey ? `Bearer ${anonKey}` : ''
                    },
                    body: JSON.stringify({
                        phone: '5556874803',
                        title: 'ğŸ§ª Direct Test',
                        body: 'Direct browser test notification!'
                    })
                });

                const text = await response.text();
                let result
                try { result = JSON.parse(text) } catch { result = { success: false, error: text } }

                if (result.success) {
                    status.innerHTML = 'âœ… Notification sent!';
                } else {
                    status.innerHTML = `âŒ Send failed (status ${response.status}): ` + (result.error || text);
                }
            } catch (error) {
                status.innerHTML = 'âŒ Error: ' + error.message;
                console.error(error);
            }
        };
    </script>
</body>
</html>
