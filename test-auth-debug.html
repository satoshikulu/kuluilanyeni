<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug Test</title>
</head>
<body>
    <h1>Admin Auth Debug</h1>
    <button onclick="testAuth()">Test Auth</button>
    <div id="result"></div>

    <script>
        async function testAuth() {
            const result = document.getElementById('result')
            result.innerHTML = 'Testing...'
            
            try {
                console.log('üîç Testing with admin secret: kulu-admin-2024-production-key')
                
                const response = await fetch('https://tjoivjohhjoedtwzuopr.supabase.co/functions/v1/test-admin-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-secret': 'kulu-admin-secret-2024'
                    },
                    body: JSON.stringify({
                        test: true
                    })
                })
                
                const data = await response.json()
                console.log('üì° Response data:', data)
                
                result.innerHTML = `
                    <h3>Response:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `
            } catch (error) {
                console.error('‚ùå Error:', error)
                result.innerHTML = `Error: ${error.message}`
            }
        }
    </script>
</body>
</html>
