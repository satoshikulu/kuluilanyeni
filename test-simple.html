<!DOCTYPE html>
<html>
<head>
    <title>Simple Admin Test</title>
</head>
<body>
    <h1>Admin Secret Test</h1>
    <button onclick="testAuth()">Test Admin Secret</button>
    <div id="result"></div>

    <script>
        async function testAuth() {
            const result = document.getElementById('result')
            result.innerHTML = 'Testing...'
            
            try {
                const response = await fetch('https://tjoivjohhjoedtwzuopr.supabase.co/functions/v1/send-admin-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-secret': 'kulu-admin-2024-production-key'
                    },
                    body: JSON.stringify({
                        title: 'Test',
                        body: 'Test message'
                    })
                })
                
                const data = await response.json()
                result.innerHTML = `
                    <h3>Response:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `
            } catch (error) {
                result.innerHTML = `Error: ${error.message}`
            }
        }
    </script>
</body>
</html>
